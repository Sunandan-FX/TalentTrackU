{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        position: relative;
        overflow: hidden;
    }
    
    .login-card {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 2;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .login-header h1 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .login-header p {
        color: var(--secondary-color);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--dark-text);
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .form-control {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
    }
    
    .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
        color: var(--primary-dark);
    }
    
    .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--secondary-color);
    }
    
    .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    
    .signup-link a:hover {
        text-decoration: underline;
    }
    
    /* Animated Background Elements */
    .animated-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    
    .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }
    
    .shape-1 {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }
    
    .shape-2 {
        width: 150px;
        height: 150px;
        top: 60%;
        left: 80%;
        animation-delay: 2s;
    }
    
    .shape-3 {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
    }
    
    .floating-icon {
        position: absolute;
        font-size: 2rem;
        color: var(--primary-color);
        opacity: 0.2;
        animation: float 4s ease-in-out infinite;
    }
    
    .icon-1 {
        top: 20%;
        right: 15%;
        animation-delay: 1s;
    }
    
    .icon-2 {
        bottom: 30%;
        left: 15%;
        animation-delay: 3s;
    }
    
    .icon-3 {
        top: 50%;
        right: 25%;
        animation-delay: 2s;
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(10deg);
        }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .login-card {
            margin: 1rem;
            padding: 2rem;
        }
        
        .floating-shape {
            display: none;
        }
        
        .floating-icon {
            font-size: 1.5rem;
        }
    }
</style>

<div class="login-container">
    <!-- Animated Background Elements -->
    <div class="animated-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-icon icon-1">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="floating-icon icon-2">
            <i class="fas fa-user-graduate"></i>
        </div>
        <div class="floating-icon icon-3">
            <i class="fas fa-rocket"></i>
        </div>
    </div>
    
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your TalentTrackU account</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div style="text-align: center;">
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add subtle interaction effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Add loading state to login button
        const loginForm = document.querySelector('form');
        const loginBtn = document.querySelector('.login-btn');
        
        loginForm.addEventListener('submit', function() {
            if (loginBtn) {
                loginBtn.innerHTML = 'Logging in...';
                loginBtn.disabled = true;
            }
        });
    });
</script>
{% endblock %}
