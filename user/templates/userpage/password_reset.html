{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<style>
    .password-reset-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        position: relative;
        overflow: hidden;
    }
    
    .password-reset-card {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 2;
    }
    
    .password-reset-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .password-reset-header h1 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .password-reset-header p {
        color: var(--secondary-color);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--dark-text);
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .form-control {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .btn-primary {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
    }
    
    .btn-secondary {
        width: 100%;
        padding: 1rem;
        background: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
        text-align: center;
    }
    
    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(100, 116, 139, 0.3);
        color: white;
    }
    
    /* Animated Background Elements */
    .animated-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    
    .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }
    
    .shape-1 {
        width: 180px;
        height: 180px;
        top: 15%;
        left: 15%;
        animation-delay: 0s;
    }
    
    .shape-2 {
        width: 120px;
        height: 120px;
        top: 65%;
        left: 75%;
        animation-delay: 2s;
    }
    
    .shape-3 {
        width: 90px;
        height: 90px;
        top: 25%;
        left: 80%;
        animation-delay: 4s;
    }
    
    .security-icon {
        position: absolute;
        font-size: 2rem;
        color: var(--primary-color);
        opacity: 0.2;
        animation: float 4s ease-in-out infinite;
    }
    
    .icon-1 {
        top: 20%;
        right: 20%;
        animation-delay: 1s;
    }
    
    .icon-2 {
        bottom: 25%;
        left: 20%;
        animation-delay: 3s;
    }
    
    .icon-3 {
        top: 60%;
        right: 30%;
        animation-delay: 2s;
    }
    
    .password-strength {
        margin-top: 0.5rem;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        overflow: hidden;
    }
    
    .password-strength-bar {
        height: 100%;
        width: 0%;
        background: var(--success-color);
        transition: all 0.3s ease;
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(10deg);
        }
    }
    
    @keyframes pulse {
        0%, 100% {
            opacity: 0.2;
        }
        50% {
            opacity: 0.3;
        }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .password-reset-card {
            margin: 1rem;
            padding: 2rem;
        }
        
        .floating-shape {
            display: none;
        }
        
        .security-icon {
            font-size: 1.5rem;
        }
    }
</style>

<div class="password-reset-container">
    <!-- Animated Background Elements -->
    <div class="animated-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="security-icon icon-1">
            <i class="fas fa-lock"></i>
        </div>
        <div class="security-icon icon-2">
            <i class="fas fa-shield-alt"></i>
        </div>
        <div class="security-icon icon-3">
            <i class="fas fa-key"></i>
        </div>
    </div>
    
    <div class="password-reset-card">
        <div class="password-reset-header">
            <h1>Reset Your Password</h1>
            <p>Create a new secure password for your account</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password1" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="password2" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn-primary">Reset Password</button>
            <a href="{% url 'user_login' %}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add subtle interaction effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Password strength indicator
        const passwordInput = document.getElementById('password1');
        const strengthBar = document.getElementById('passwordStrengthBar');
        
        if (passwordInput && strengthBar) {
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength += 25;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
                if (password.match(/\d/)) strength += 25;
                if (password.match(/[^a-zA-Z\d]/)) strength += 25;
                
                strengthBar.style.width = strength + '%';
                
                // Change color based on strength
                if (strength < 50) {
                    strengthBar.style.background = 'var(--danger-color)';
                } else if (strength < 75) {
                    strengthBar.style.background = 'var(--warning-color)';
                } else {
                    strengthBar.style.background = 'var(--success-color)';
                }
            });
        }
        
        // Password confirmation check
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        
        if (password1 && password2) {
            password2.addEventListener('input', function() {
                if (password1.value !== password2.value) {
                    this.style.borderColor = 'var(--danger-color)';
                } else {
                    this.style.borderColor = 'var(--success-color)';
                }
            });
        }
        
        // Add loading state to reset button
        const resetForm = document.querySelector('form');
        const resetBtn = document.querySelector('.btn-primary');
        
        resetForm.addEventListener('submit', function() {
            if (resetBtn) {
                resetBtn.innerHTML = 'Resetting Password...';
                resetBtn.disabled = true;
            }
        });
    });
</script>
{% endblock %}
