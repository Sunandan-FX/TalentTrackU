{% extends 'base.html' %}
{% block title %}Post New Job{% endblock %}
{% block content %}
<style>
    .post-job-container {
        min-height: 80vh;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        position: relative;
        overflow: hidden;
        padding: 2rem 0;
    }
    
    .post-job-content {
        position: relative;
        z-index: 2;
        max-width: 700px;
        margin: 0 auto;
    }
    
    .post-job-card {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }
    
    .post-job-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .post-job-header h1 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .post-job-header p {
        color: var(--secondary-color);
    }
    
    .post-job-form {
        margin-top: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--dark-text);
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .form-control {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: inherit;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    textarea.form-control {
        min-height: 120px;
        resize: vertical;
    }
    
    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }
    
    .file-input {
        position: absolute;
        left: -9999px;
    }
    
    .file-input-label {
        display: block;
        padding: 1rem;
        background: var(--light-bg);
        border: 2px dashed var(--border-color);
        border-radius: 0.75rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--secondary-color);
    }
    
    .file-input-label:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }
    
    .btn-success {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, var(--success-color), #059669);
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 1rem;
    }
    
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }
    
    .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        width: 100%;
    }
    
    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(100, 116, 139, 0.3);
        color: white;
    }
    
    /* Animated Background Elements */
    .animated-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    
    .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }
    
    .shape-1 {
        width: 120px;
        height: 120px;
        top: 10%;
        left: 8%;
        animation-delay: 0s;
    }
    
    .shape-2 {
        width: 80px;
        height: 80px;
        top: 70%;
        left: 85%;
        animation-delay: 2s;
    }
    
    .shape-3 {
        width: 100px;
        height: 100px;
        top: 40%;
        left: 90%;
        animation-delay: 4s;
    }
    
    .post-job-icon {
        position: absolute;
        font-size: 2rem;
        color: var(--primary-color);
        opacity: 0.2;
        animation: float 4s ease-in-out infinite;
    }
    
    .icon-1 {
        top: 20%;
        right: 12%;
        animation-delay: 1s;
    }
    
    .icon-2 {
        bottom: 25%;
        left: 10%;
        animation-delay: 3s;
    }
    
    .icon-3 {
        top: 65%;
        right: 18%;
        animation-delay: 2s;
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(10deg);
        }
    }
    
    /* Form field enhancements */
    .form-fields p {
        margin-bottom: 1.5rem;
    }
    
    .form-fields label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark-text);
    }
    
    .form-fields input, .form-fields select, .form-fields textarea {
        width: 100%;
    }
    
    /* Character counter for textareas */
    .char-counter {
        text-align: right;
        font-size: 0.8rem;
        color: var(--secondary-color);
        margin-top: 0.25rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .post-job-content {
            margin: 1rem;
        }
        
        .post-job-card {
            padding: 2rem;
        }
        
        .floating-shape {
            display: none;
        }
        
        .post-job-icon {
            font-size: 1.5rem;
        }
    }
</style>

<div class="post-job-container">
    <!-- Animated Background Elements -->
    <div class="animated-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="post-job-icon icon-1">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="post-job-icon icon-2">
            <i class="fas fa-plus-circle"></i>
        </div>
        <div class="post-job-icon icon-3">
            <i class="fas fa-rocket"></i>
        </div>
    </div>
    
    <div class="post-job-content">
        <div class="post-job-card">
            <div class="post-job-header">
                <h1>Create New Job Posting</h1>
                <p class="text-muted">Share an amazing career opportunity with talented candidates</p>
            </div>
            
            <div class="post-job-form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Custom form rendering to maintain original structure -->
                    <div class="form-fields">
                        {{ form.as_p }}
                    </div>
                    
                    <button type="submit" class="btn-success">
                        <i class="fas fa-paper-plane"></i>
                        Publish Job
                    </button>
                    <a href="{% url 'job:job_list' %}" class="btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add subtle interaction effects to form inputs
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
                this.parentElement.style.transform = 'translateY(0)';
            });
            
            // Add form-control class to all inputs
            if (!this.classList.contains('form-control')) {
                this.classList.add('form-control');
            }
        });
        
        // Enhance file input
        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => {
            const wrapper = document.createElement('div');
            wrapper.className = 'file-input-wrapper';
            
            const label = document.createElement('label');
            label.className = 'file-input-label';
            label.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Choose File (Optional)';
            
            input.parentNode.insertBefore(wrapper, input);
            wrapper.appendChild(input);
            wrapper.appendChild(label);
            
            input.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    label.innerHTML = '<i class="fas fa-check"></i> ' + this.files[0].name;
                    label.style.borderColor = 'var(--success-color)';
                    label.style.color = 'var(--success-color)';
                } else {
                    label.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Choose File (Optional)';
                    label.style.borderColor = 'var(--border-color)';
                    label.style.color = 'var(--secondary-color)';
                }
            });
        });
        
        // Add character counter for textareas
        const textareas = document.querySelectorAll('textarea');
        textareas.forEach(textarea => {
            const counter = document.createElement('div');
            counter.className = 'char-counter';
            counter.textContent = '0 characters';
            
            textarea.parentNode.appendChild(counter);
            
            textarea.addEventListener('input', function() {
                const count = this.value.length;
                counter.textContent = count + ' characters';
                
                // Change color based on length
                if (count > 500) {
                    counter.style.color = 'var(--success-color)';
                } else if (count > 200) {
                    counter.style.color = 'var(--warning-color)';
                } else {
                    counter.style.color = 'var(--secondary-color)';
                }
            });
            
            // Trigger input event to show initial count
            textarea.dispatchEvent(new Event('input'));
        });
        
        // Style form labels and inputs from Django's as_p rendering
        const formFields = document.querySelectorAll('.form-fields p');
        formFields.forEach(field => {
            const label = field.querySelector('label');
            const input = field.querySelector('input, select, textarea');
            
            if (label && input) {
                label.classList.add('form-label');
                
                // Add icons based on field type or name
                const fieldName = label.textContent.toLowerCase();
                const icon = document.createElement('i');
                
                if (fieldName.includes('title')) {
                    icon.className = 'fas fa-heading input-icon';
                } else if (fieldName.includes('company')) {
                    icon.className = 'fas fa-building input-icon';
                } else if (fieldName.includes('description')) {
                    icon.className = 'fas fa-align-left input-icon';
                } else if (fieldName.includes('location')) {
                    icon.className = 'fas fa-map-marker-alt input-icon';
                } else if (fieldName.includes('salary')) {
                    icon.className = 'fas fa-money-bill-wave input-icon';
                } else if (fieldName.includes('type') || fieldName.includes('category')) {
                    icon.className = 'fas fa-tag input-icon';
                } else if (fieldName.includes('pdf') || fieldName.includes('file')) {
                    // Skip for file inputs (handled above)
                    return;
                } else {
                    icon.className = 'fas fa-edit input-icon';
                }
                
                field.appendChild(icon);
            }
        });
        
        // Add loading state to submit button
        const postForm = document.querySelector('form');
        const postBtn = document.querySelector('.btn-success');
        
        if (postForm && postBtn) {
            postForm.addEventListener('submit', function() {
                postBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing Job...';
                postBtn.disabled = true;
            });
        }
        
        // Add animation to the post card
        const postCard = document.querySelector('.post-job-card');
        if (postCard) {
            postCard.style.opacity = '0';
            postCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                postCard.style.transition = 'all 0.5s ease';
                postCard.style.opacity = '1';
                postCard.style.transform = 'translateY(0)';
            }, 300);
        }
        
        // Add hover effects to buttons
        const buttons = document.querySelectorAll('.btn-success, .btn-secondary');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Form validation enhancement
        if (postForm) {
            postForm.addEventListener('submit', function(e) {
                const requiredFields = this.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = 'var(--danger-color)';
                        
                        // Add shake animation
                        field.classList.add('shake');
                        setTimeout(() => {
                            field.classList.remove('shake');
                        }, 500);
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    postBtn.disabled = false;
                    postBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Job';
                    
                    // Scroll to first error
                    const firstError = document.querySelector('.shake');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
        }
    });
    
    // Add shake animation for validation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            pointer-events: none;
        }
        .form-fields p {
            position: relative;
        }
    `;
    document.head.appendChild(style);
</script>
{% endblock %}
